<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,700" rel="stylesheet">
</head>
<body>

	  <section class="login">
	    <div class="wrapper">

					<img class="logo1" src="img/logo-in-resized.png" alt="Logo In">

						<img class="lobo" src="img/lobo.png" alt="Lobo">

						<div class="botoes">

							<button type="submit" id="esqueci-button">Esqueci minha senha</button>

	    		</form>
	    	</div>
	    </div>

</body>
</html>
