<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,700" rel="stylesheet">
</head>
<body>

	<div class="wrapper">
		<section class = "logo-container">
			<img class="logo1" src="img/logo-in-resized.png" alt="Logo In">
			<div class = "lobo-container">
				<img class="lobo" src="img/lobo.png" alt="Lobo">
			</div>
		</section>
	  <section class="cadastro">
			<div class="botoes">
				<button type="button" class = "blue-button blue-long-text" id="foto-button">Insira uma foto</button>
			</div>
	    <div class="container">
	   		<form class="form">
					<input type="text" placeholder="Nome" id= "nome">
    			<input type="text" placeholder="E-mail" id= "email">
	    		<input type="password" placeholder="Senha" id= "senha">
					<input type="password" placeholder="Confirmar senha" id= "confirmar-senha">
					<div class="botoes">
		    		<button type="submit" class = "button" id="cadastrar-button">Cadastrar</button>
					</div>
    		</form>
	    </div>
			<div class = "botoes">
				<button type="submit" class = "blue-button" id="voltar-button">Voltar</button>
			</div>
		</section>
	</div>

</body>
</html>
